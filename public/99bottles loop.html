<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>99 bottles</title>
</head>
<body>
<script>
    var bottles = 99;
    do {
        console.log(bottles + ' bottles of beer on the wall.');
        console.log(bottles + ' bottles of beer. Take one down, pass it around.')
        bottles--;
        console.log(bottles + ' bottles of beer on the wall. AGAIN!')
    } while (bottles > 0);
        console.log('no bottles of beer on the wall. BEER RUN!')
</script>
</body>
